db.sql.query.for.retreiving.items.with.multiple.colors.sizes = SELECT PRODUCT FROM (SELECT PRODUCT, COLOR, COUNT(PSIZE) FROM (SELECT INV.VARIANT VARIANT, SUBSTR(INV.VARIANT,1,5) PRODUCT, SUBSTR(INV.VARIANT,6,6) COLOR, SUBSTR(INV.VARIANT,12,LENGTH(INV.VARIANT)-11) PSIZE, HS.SKU_STATUS_CD STATUS FROM JCREW_CUSTOM.JC_WEB_INVENTORY INV,JCREW_MAIN.H_SKU HS,JCREW_MAIN.product pd where HS.SKU_CODE = INV.SKU AND HS.SKU_STATUS_CD = 'A' and HS.version=1 and hs.sku_parent_id = pd.prd_id and pd.prd_status_cd ='A' and pd.version =1 AND (INV.SELLABLE_OH_QTY +SELLABLE_OH_RTL) > 25 and product not in (select style from JCREW_custom.jc_factory_sku)) TEMP1 GROUP BY PRODUCT,COLOR HAVING COUNT(PSIZE) > 1) TEMP2 GROUP BY PRODUCT HAVING COUNT(COLOR) > 1